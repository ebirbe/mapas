<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <title>Mapa</title>
    
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <style>
      html,body{
        height:100%;
      }

      #main, #main>.row {
        height:100%;
      }

      #main>.row {
          overflow-y:scroll;
      }
      
      #map-canvas {
        width:58.3333%;
        height:calc(100% - 0);
        position:absolute;
        right:16px;
        top:16px;
        bottom:16px;
        overflow:hidden;
      }
    </style>
    
    <script src="jquery.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=es"></script>
    <script src="mapa.js"></script>

    
</head>
<body>
  <div id="map-canvas"></div>
  <div class="container-fluid" id="main">
    <div class="row">
      <div class="col-xs-5" id="left">

        <h2>Centros de Salud</h2>
        <p>Abajo encontrar√° una lista de los centros de salud que pertenecen a la red de Corposalud Aragua.</p>


        <form>
          <fieldset>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Municipio:</label>
              <div class="col-lg-10">
                <select class="form-control" id="munic_selector" onchange="select_zone(getSelectedText(this.id))">
                  <option value="-1">Todos</option>
                </select>
                <br>
              </div>
            </div>
          </fieldset>
        </form>

        <div id="map_selector">
        </div>

      </div>
      <div class="col-xs-7"><!--map-canvas will be postioned here--></div>
      
    </div>
  </div>
  <!-- end template -->

</body>
</html>
